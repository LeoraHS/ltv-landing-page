<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Landing Page</h1>
    </header>
    <section>
        <h2>Catchy Headline</h2>
        <p>This is a brief description of what this landing page is about. Here, you can explain the purpose of your product, service, or offer.</p>
        <button>Get Started</button>
    </section>
    <footer>
        <p>&copy; 2025 My Landing Page</p>
    </footer>
</body>
</html>
